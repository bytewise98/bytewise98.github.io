<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Invigilator Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="Invigilator style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row text-center">
			<div class="col-sm-11 col-md-10 col-lg-5 col-xl-5">
				<div class="content-center">
					<div class="loginpage-wrap">
						<div class="loginbox">
							<img src="https://png.pngtree.com/svg/20170412/770c1dba8b.png" class="avatar img-fluid">
							<h1>Login Here</h1>
							<form action="" method="GET">
								<br>
								<div class="form-group">
									<label for="staticEmail" class="col-sm col-form-label labeltext">&nbsp;Faculty ID</label>
									<div class="col">
										<input type="text" class="form-control-plaintext inputbox" id="staticEmail" placeholder=" Enter Id">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword" class="col-sm col-form-label labeltext1">&nbsp;Password</label>
									<div class="col">
										<input type="password" class="form-control-plaintext inputbox" id="inputPassword" placeholder=" Password">
									</div>
								</div>
								<div class="form-group">
									<label for="inputUni_Code" class="col-sm col-form-label labeltext1">&nbsp;Unique Code</label>
									<div class="col">
										<input type="password" class="form-control-plaintext inputbox" id="inputUni_Code" placeholder=" Enter Code">
									</div>
								</div>
								<br>
								<div class="form-group">
									<a href="" class="btn btn-secondary btn-lg active submitbtn rounded" role="button" aria-pressed="true">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
